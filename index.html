<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/font-family.css">
    <link rel="stylesheet" href="Css/font-icon.css">
    <title>فروشگاه کتاب</title>
</head>
<body dir="rtl">
    <!-- header -->
    <header id="header">
        <!-- top header -->
        <div class="top-header container">
           <!-- top header logo panel -->
            <div class="logo-panel">
                <!-- website logo -->
                <img src="Images/website-logo.png" alt="website-logo" class="website-logo">

                <!-- caption logo -->
                <section class="caption-logo">
                    <h2 class="website-name">فروشگاه انلاین کاوه</h2>
                    <p>فروشگاهی از جنس تکنولوژی های بروز</p>
                </section>
            </div>
            <!-- search box -->
            <form class="search-box">
                <div class="search-box-icon">
                    <i class="icon-search"></i>
                </div>
                <input type="search" id="search" class="search-box-input" placeholder="جستجوی مححصول">
            </form>

            <!-- login box -->
            <button class="login">
                <p>ورود/ثبت نام</p>
                <i class="login-icon icon-left"></i>
            </button>

            <!-- cart box -->
            <div class="cart-box">
                <i class="cart-box-icon icon-cart"></i>
                <p>سبد خرید</p>
                <div class="cart-box-num"></div>
            </div>

            <!-- favorite box --> 
            <div class="favorite-box">
                <i class="icon-heart1"></i>
            </div>
        </div>
        
        <!-- bottom-header -->
        <div class="bottom-header">
        </div>
    </header>
</body>
</html>
