<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="Css/main.css">
    <link rel="stylesheet" href="Css/font-family.css">
    <link rel="stylesheet" href="Css/font-icon.css">
    <title>فروشگاه کتاب</title>
</head>
<body dir="rtl">
    <!-- header -->
    <header id="header">
        <!-- top header -->
        <div class="top-header container">
           <!-- top header logo panel -->
            <div class="logo-panel">
                <!-- website logo -->
                <img src="Images/website-logo.png" alt="website-logo" class="website-logo">

                <!-- caption logo -->
                <section class="caption-logo">
                    <h2 class="caption-logo-name">فروشگاه انلاین کاوه</h2>
                    <p class="caption-logo-caption">فروشگاهی از جنس تکنولوژی های بروز</p>
                </section>
            </div>

            <!-- search box -->
            <form class="search-box">
                <input type="search" class="search-box-input" placeholder="جستجوی مححصول">

                <div class="search-box-icon">
                    <i class="icon-search"></i>
                </div>
            </form>

            <!-- login box -->
            <button class="login">
                <p class="login-text">ورود/ثبت نام</p>
                <i class="login-icon icon-left"></i>
            </button>

            <!-- cart box -->
            <div class="cart-box">
                <i class="cart-box-icon icon-cart"></i>
                <p class="cart-box-text">سبد خرید</p>
                <div class="cart-box-num"></div>
            </div>

            <!-- favorite box --> 
            <div class="favorites-box">
                <i class="icon-heart"></i>
            </div>
        </div>
        
        <!-- bottom-header -->
        <div class="bottom-header container">
            <!-- menu -->
            <ul class="menu">
                <li class="menu-item">
                    <a href="" class="menu-item-link">
                        <p>خانه</p>
                        <i class="icon-left menu-link-icon"></i>
                        <ul class="menu-home">
                            <li class="menu-home-item">
                                <i class="icon-bookmark"></i>
                                <p>کتاب کودک</p>
                                <i></i>
                            </li>
                            <li class="menu-home-item">
                                <i class="icon-book2"></i>
                                <p>کتاب روانشناسی</p>
                                <i></i>
                            </li>
                            <li class="menu-home-item">
                                <i class="icon-archive"></i>
                                <p>کتاب ادبیات </p>
                                <i></i>
                            </li>
                            <li class="menu-home-item">
                                <i class="icon-book1"></i>
                                <p>کتاب علوم اجتماعی</p>
                                <i></i>
                            </li>
                            <li class="menu-home-item">
                                <i class="icon-book"></i>
                                <p>کتاب موسیقی</p>
                                <i></i>
                            </li>
                        </ul>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-item-link">
                        <p>فروشگاه</p>
                        <i class="icon-left menu-link-icon"></i>
                    </a>    
                </li>
                <li class="menu-item">
                    <a href="" class="menu-item-link">درباره ما</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-item-link">تماس با ما</a>
                </li>
                <li class="menu-item">
                    <a href="" class="menu-item-link">بلاگ</a>
                </li>
            </ul>

            <!-- bottom header btn -->
            <a href="" class="bottom-header-btn">مشاهده پیشنهاد ویژه</a>
        </div>
    </header>
</body>
</html>
